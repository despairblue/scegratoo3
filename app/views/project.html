<div sgt-navigation-bar>
</div>
<div class="marketing">
  <h3>
    Editable files for {{project.name}}
  </h3>
  <div ng-repeat="file in project.files | orderBy:'view'" class="row">
    <div ng-show="file.view">
      {{file.view}} -
      <a href="#/projects/{{file.view}}/{{projectName}}/{{file.path}}">{{file.path}}</a>
    </div>
  </div>
</div>
